<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輸入框示例</title>
</head>
<body>
    <form id="myForm">
        <label for="input">請輸入資料：</label>
        <input type="text" id="input" required>
        <br>
        <button type="button" onclick="submitForm()">提交</button>
    </form>

    <div id="output"></div>

    <script>
        function submitForm() {
            const input = document.getElementById('input').value;

            // 使用 fetch 發送 POST 請求到伺服器
            fetch('/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input }),
            })
            .then(response => response.json())
            .then(data => {
                // 在這裡處理伺服器的回應
                console.log(data);

                // 更新前端頁面
                document.getElementById('output').innerText = `伺服器回應：${data.message}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // 使用 AJAX 發送 GET 請求
        fetch('/get')
            .then(response => response.json())
            .then(data => {
                // 在這裡處理伺服器的回應
                console.log(data);

                // 更新前端頁面
                document.getElementById('output').innerText = `伺服器回應：${data.message}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
